apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examplemicroservice
  # namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    #alb.ingress.kubernetes.io/certificate-arn:  arn:aws:acm:us-east-2:xxxxxxxxxxxxx:certificate/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    #alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/success-codes: "200,401,404"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    # service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"         
  labels:
    # app1: servidorweb
    # app2: ...
    # app3: ...
    type: ingress
spec:
  rules:
  - host: examplemicroservice-path.gtldev.net
    http:
      paths:
      - path: /somepath
        pathType: Prefix
        backend:
          service:
            name: servidorweb-np
            port:
              number: 5000
  - host: examplemicroservice.gtldev.net 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: servidorweb-np
            port:
              number: 5000
  - host: examplemicroservice.gtldev.net 
    http:
      paths:
      - path: /thispath
        pathType: ImplementationSpecific
        backend:
          service:
            name: servidorweb-np
            port:
              number: 5000
#examplemicroservice-path.gtldev.net/somepath
#examplemicroservice.gtldev.net/thispath

